 <div class="login">
	<h1>Predict Car Price</h1>

     <!-- Main Input For Receiving Query to our ML -->

      <input type="text" name="mileage" placeholder="Mileage" required="required" />
		  <input type="text" name="year" placeholder="Year" />
      <input type="text" name="brand" placeholder="Brand" required="required" />
      <input type="text" name="category" placeholder="Category" required="required" />
      <input type="text" name="engine capacity" placeholder="Engine capacity" />
        <button type="submit">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
